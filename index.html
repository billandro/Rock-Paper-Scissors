<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body background="img/photo-1603484477859-abe6a73f9366.jpeg">
    <div class="title">
    <h1>Rock Paper Scissors</h1>
    </div>
    <div class="slogan">First to 5 wins!</div>
    <div class="round-output"></div>
    <div class="selections">
        <button id="rock" class="one rock">✊</button>
        <button id="paper" class="one paper">✋</button>
        <button id="scissors" class="one scissors">✌️</button>
    </div>
    <div class="final">
        <div class="cpu-score">Computer
            <div class="cpu"></div>
        </div>
        <div class="player-score">Player
            <div class="player"></div>
        </div>
    </div>
    <div class="footer">Made by Bill Qubeka &copy;</div>

    <script src="js/javascript.js"></script>
</body>
</html>
